<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing Template for Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="text-center">
    <form class="form-signup" action="/" method="POST">
        <img src="images/signup.png" class="imgSize mb-3">
        <h1 class="h4 mb-3 font-weight-normal">Sign Up to My Newsletter!</h1>
        <input type="text" name="firstName" class="form-control" placeholder="First Name" required autofocus>
        <input type="text" name="lastName" class="form-control" placeholder="Last Name" required>
        <input type="email" name="inputEmail" class="form-control" placeholder="Email" required>
        <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Sign Me Up!</button>
        <p class="mt-3 mb-3 text-muted">&copy; 2023</p>
    </form>
</body>
</html>
